usuario_login:
    pattern: /login
    defaults: { _controller: UsuarioBundle:Default:login }

usuario_login_check:
    pattern: /login_check
    
usuario_logout:
    pattern: /logout

usuario_registro:
    pattern: /registro/
    defaults: { _controller: UsuarioBundle:Default:usuarioRegistro }

usuario_editar:
    pattern: /editar/{id}/
    defaults: { _controller: UsuarioBundle:Default:usuarioEditar }

usuario_perfil:
    pattern: /perfil/{id}/
    defaults: { _controller: UsuarioBundle:Default:usuarioPerfil }

usuario_add_reservacion:
    pattern: /reservacion/{id}/{servicio_id}/
    defaults: { _controller: UsuarioBundle:Default:addReservacion }

usuario_cancel_reservacion:
    pattern: /reservacion/cancelar/{id}/{reservacion_id}/
    defaults: { _controller: UsuarioBundle:Default:cancelReservacion }
